<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGC Attendance Checker</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CGC Attendance Checker</a>
      <button class="btn btn-outline-secondary" id="darkModeToggle">Toggle Dark Mode</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="rollNumber" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Check Attendance</button>
          </div>
        </form>
        <!-- Loading Spinner -->
        <div id="loading" class="text-center my-3 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- Error Message -->
        <div id="error" class="alert alert-danger d-none"></div>
        <!-- Attendance Result -->
        <div id="result" class="mt-4 d-none">
          <h4>Total Attendance: <span id="attendance"></span></h4>
          <img id="screenshot" class="img-fluid mt-3" alt="Attendance Screenshot" />
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
